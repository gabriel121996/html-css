<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <video src="midia/meu-video-2-original.mp4" width="560" controls ></video>

    <h2>Segunda forma para mostrar video no navegador</h2>
    <video width="560" poster="imagens/capa.jpg" controls autoplay loop>
        <source src="midia/Meu-Video-1.mp4" type="video/mp4">
        <source src="midia/Meu-Video-mkv.mkv" type="video/m4v">
        <source src="midia/Meu-Video-webm.webm" type="video/webm">
        <source src="midia/meu-video-ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>

    <h1>Inserindo video do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/llcLCX0nDwA?si=v4q5Hy5T3MqYaiL8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/164046875?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="WAVES"></iframe>

    
    
</body>
</html>
